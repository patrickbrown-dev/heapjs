<!DOCTYPE html>
<html>
    <head>
        <title>heap.js | pretty heap</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/heapjs.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-default navbar-static-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="./" class="navbar-brand">heap.js <i class="fa fa-code-fork"></i></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">pabrown.org</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="alert alert-warning">
                <p>
                    <strong>0.0.1</strong>
                    -  All of the magic happens in the javascript console.
                </p>
            </div>
            
            <div class="row">
                <div class="col-lg-3">
                    <div class="input-group">
                        <input type="text" id="inputField" class="form-control">
                        <span class="input-group-btn">
                            <button id="insert" class="btn btn-default btn-code" type="button">.insert()</button>
                        </span>
                    </div><!-- /input-group -->
                    <button id="extractMax" type="button" class="btn btn-default btn-block btn-code">.extractMax()</button>
                    <button id="getMax" type="button" class="btn btn-default btn-block btn-code">.getMax()</button>
                    
                    <pre id="heapshell" class="well"></pre>
                </div>
                <div class="col-lg-9">
                </div>
            </div>
            
            <hr />

            <footer>
                <a href="https://github.com/ptrckbrwn/heapjs/blob/master/LICENSE">MIT License</a>
            </footer>
        </div>
        
        <!-- Javascript -->
        <script src="js/jquery.v2.0.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/d3.v3.min.js"></script>
        <script src="js/heap.js"></script>
        <script src="js/gui.js"></script>
    </body>
</html>
